{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="text">Task text:</label>
      <input type="text" id="text" name="text" value="{{ task.text }}">
    </div>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
